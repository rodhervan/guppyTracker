<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-content">
            <img id="logo" src="{{ url_for('static', filename='logo.png') }}" alt="App Logo">
            <img id="banner" src="{{ url_for('static', filename='banner.png') }}" alt="App Banner">
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="controls" class="mt-4">
                    <div class="mb-3 text-start">
                        <label for="video-file" class="form-label">Select the video you want to process:</label>
                        <form id="upload-form" class="d-flex">
                            <input type="file" id="video-file" accept="video/*" class="form-control" style="max-width: 300px;">
                            <button type="submit" class="btn btn-primary ms-2">Start</button>
                            <button id="stop-button" class="btn btn-danger ms-2">Stop</button>
                        </form>
                    </div>
                </div>
                <div id="video-container" class="mt-4">
                    <img id="video-frame" src="{{ url_for('static', filename='GuppyTrackerLogo.png') }}" alt="Video Frame" class="img-fluid">
                </div>
                <div id="controls" class="mt-4">
                    <div class="mb-3 text-start">
                        <label for="json-file" class="form-label">Generate graphs from a JSON file or convert them to CSV/Excel format:</label>
                        <div class="d-flex">
                            <input type="file" id="json-file" name="json" accept=".json" class="form-control" style="max-width: 300px;">
                            <button id="generate-graphs-button" class="btn btn-secondary ms-2">Generate graphs</button>
                            <button id="clear-button" class="btn btn-warning ms-2">Clear</button>
                        </div>
                    </div>
                    <div class="mb-3 text-start">
                        <label class="form-label">Save as:</label>
                        <div class="d-flex">
                            <button id="save-csv-button" class="btn btn-success ms-2">CSV</button>
                            <button id="save-excel-button" class="btn btn-success ms-2">Excel</button>
                        </div>
                    </div>
                </div>
                <div class="spinner-border text-primary" id="loading-spinner" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div id="message" class="mt-4"></div>
                <div id="graph-container" class="graph-container mt-4"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
